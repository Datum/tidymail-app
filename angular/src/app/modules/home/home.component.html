<mdc-tab-bar (activated)="tabChanged($event)" [activeTabIndex]="activeTab">
    <mdc-tab-scroller>
        <mdc-tab>
            <mdc-tab-label>New ({{undhandledMails.length}})</mdc-tab-label>
        </mdc-tab>
        <mdc-tab>
            <mdc-tab-label>Unsubscribe ({{ unsubscribedMails.length }})</mdc-tab-label>
        </mdc-tab>
        <mdc-tab>
            <mdc-tab-label>Keep ({{ keepMails.length }})</mdc-tab-label>
        </mdc-tab>
    </mdc-tab-scroller>
</mdc-tab-bar>

<grouped-list *ngIf="activeTab == 0" [groups]="undhandledMails" [status]="activeTab">
</grouped-list>
<grouped-list *ngIf="activeTab == 1" [groups]="unsubscribedMails" [status]="activeTab">
</grouped-list>
<grouped-list *ngIf="activeTab == 2" [groups]="keepMails" [status]="activeTab">
</grouped-list>

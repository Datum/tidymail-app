<div class="row">
    <div class="col">
        <img src="assets/logo.svg" style="padding-left:10px; padding-top:8px;max-width:120px">
    </div>
    <div class="col text-center" style="margin-top:8px;">
        <div *ngIf="isSyncing">
            {{ statusMessage }} <mdc-icon (click)="cancel()" inline clickable>cancel</mdc-icon>
            <mdc-linear-progress [progress]="progress"></mdc-linear-progress>
        </div>
        <div *ngIf="!isSyncing">
            <button mdc-button (click)="sync()">
                <mdc-icon>sync</mdc-icon>Sync Now
            </button>
        </div>
    </div>
    <div class="col text-right">
        <button mdc-button routerLink="/settings" style="margin-right:10px; margin-top:8px;">
            <mdc-icon>build</mdc-icon>Settings
        </button>
    </div>
</div>

<div class="whiteframe">
    <mdc-tab-bar (activated)="tabChanged($event)" [activeTabIndex]="activeTab">
        <mdc-tab-scroller>
            <mdc-tab class="no_underline">
                <mdc-tab-label>New ({{undhandledMails.length}})</mdc-tab-label>
            </mdc-tab>
            <mdc-tab>
                <mdc-tab-label>Unsubscribed ({{ unsubscribedMails.length }})</mdc-tab-label>
            </mdc-tab>
            <mdc-tab>
                <mdc-tab-label>Keep ({{ keepMails.length }})</mdc-tab-label>
            </mdc-tab>
        </mdc-tab-scroller>
    </mdc-tab-bar>


    <div *ngIf="!isLoaded" class="text-center" style="padding:20px;">
        loading database...
        <mdc-linear-progress></mdc-linear-progress>
        <br>
    </div>




    <grouped-list *ngIf="isLoaded && activeTab == 0" [groups]="undhandledMails" [status]="activeTab">
    </grouped-list>
    <grouped-list *ngIf="isLoaded && activeTab == 1" [groups]="unsubscribedMails" [status]="activeTab">
    </grouped-list>
    <grouped-list *ngIf="isLoaded && activeTab == 2" [groups]="keepMails" [status]="activeTab">
    </grouped-list>
</div>

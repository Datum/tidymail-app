<mdc-dialog>
    <mdc-dialog-container>
      <mdc-dialog-surface>
        <mdc-dialog-title>Enter Password</mdc-dialog-title>
        <mdc-dialog-content>
          <form [formGroup]="profileForm" id="profileForm" (ngSubmit)="submit()" autocomplete="off">
            <mdc-form-field fluid>
              <mdc-text-field type="password" formControlName="password" label="Password" outlined></mdc-text-field>
              <mdc-helper-text persistent validation>*Required</mdc-helper-text>
            </mdc-form-field>
          </form>
        </mdc-dialog-content>
        <mdc-dialog-actions>
          <button mdcDialogButton mdcDialogAction="close">Cancel</button>
          <button mdcDialogButton form="profileForm">Login</button>
        </mdc-dialog-actions>
      </mdc-dialog-surface>
    </mdc-dialog-container>
  </mdc-dialog>

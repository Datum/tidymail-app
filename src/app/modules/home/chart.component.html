<p>
    <canvas #mycanvas baseChart style="max-width:180px;margin:auto;" [data]="pieChartData" [labels]="pieChartLabels"
        [chartType]="pieChartType" [options]="options" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    <span class="absolute-center text-center">
        <p>{{ pieChartSummary }}</p>
    </span>
</p>

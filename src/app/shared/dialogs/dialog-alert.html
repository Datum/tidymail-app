<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{ data.content }}</p>
    <p class="text-danger">
        <small>{{ data.extraContent }}</small>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onNoClick()">Dismiss</button>
</div>
